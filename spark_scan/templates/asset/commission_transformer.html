<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAM360 | Transformer Commissioning</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="/static/style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body class="eam-page-body"> 
    
    <header class="eam-header">
        <div class="eam-app-title">EAM360 | Electrical Asset Management</div>
        <div class="header-icons">
            <i class="fas fa-bell" style="margin-right: 15px;"></i>
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-bars" style="margin-left: 15px;"></i>
        </div>
    </header>

    <div class="eam-main-content-grid">
        
        <div class="eam-form-panel">
            <h2>Transformer Commissioning</h2>
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="eam-form-group"> 
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="error-text">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <div class="eam-form-actions">
                    <a href="{% url 'add_pole' %}" class="eam-back-link">+ Back</a> 
                    <button type="submit" class="eam-submit-button">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="eam-map-panel">
            <div id="map-display">
                <div class="eam-map-text-overlay">New York</div>
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the map div exists
            if (document.getElementById('map-display')) {
                
                // Set coordinates from Django context
                // After (Should resolve most warnings):
                var initialLat = parseFloat("{{ initial_lat|default:40.7128 }}");
                var initialLon = parseFloat("{{ initial_lon|default:-74.0060 }}");
                var initialZoom = parseInt("{{ initial_zoom|default:13 }}");



                /* Initialize Leaflet Map */
                var map = L.map('map-display').setView([initialLat, initialLon], initialZoom);

                // Use a standard map tile layer (Darker tiles are often preferred for this style)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    maxZoom: 19
                }).addTo(map);

                // Add a marker at the initial location
                L.marker([initialLat, initialLon], {
                    // Optional: Custom icon or class if you want the pin to look exactly like the image
                }).addTo(map)
                    .bindPopup("Transformer Site")
                    .openPopup();
            }
        });
    </script>
</body>
</html>
